<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map with a custom style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../vendor/leaflet.editable.measure/leaflet_measure.css" />
    <link rel="stylesheet" href="../vendor/leaflet_1_0_0_rc2/leaflet.css" />
    <script src="../vendor/leaflet_1_0_0_rc2/leaflet-src.js"></script>
    <script src="../vendor/Leaflet.Editable.js"></script>
    <script src="../vendor/html2canvas/html2canvas.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="../vendor/leaflet.editable.measure/leaflet_measure.js"></script>

    <script src="../leaflet_export.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db;
        }

        .map {
            height: 90%;
            width: 100%;
        }

        #tooltip {
            display: none;
            opacity: 0.5;
            padding: 10px;
            border: 1px dashed #999;
            font-family: sans-serif;
            font-size: 12px;
            height: 20px;
            line-height: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id ="iconBar" class="icon-bar" style="overflow-y: scroll; height: 20vh ; z-index: 2;">
        <div class="icon" onmouseover="showLabel('label1')" onmouseout="hideLabel('label1')">
            <a href="#" onclick="openNav('icon1')"><i class="fas fa-chart-bar hoverss"></i></a>
            <div class="label" id="label1"><p>name1</p></div>
        </div>
        <div class="icon" onmouseover="showLabel('label2')" onmouseout="hideLabel('label2')">
            <a href="#" onclick="openNav('icon2')"><i class="fas fa-chart-bar hoverss"></i></a>
            <div class="label" id="label2"><p>name2</p></div>
        </div>
        <div class="icon" onmouseover="showLabel('label3')" onmouseout="hideLabel('label3')">
            <a href="#" onclick="openNav('icon3')"><i class="fas fa-chart-bar hoverss"></i></a>
            <div class="label" id="label3"><p>name3</p></div>
        </div>
        <div class="icon" onmouseover="showLabel('label4')" onmouseout="hideLabel('label4')">
            <a href="#" onclick="openNav('icon4')"><i class="fas fa-chart-bar hoverss"></i></a>
            <div class="label" id="label4"><p>name4</p></div>
        </div>
        <div class="icon" onmouseover="showLabel('label5')" onmouseout="hideLabel('label5')">
            <a href="#" onclick="openNav('icon5')"><i class="fas fa-chart-bar hoverss"></i></a>
            <div class="label" id="label5"><p>name5</p></div>
        </div>
        <div class="icon" onmouseover="showLabel('label6')" onmouseout="hideLabel('label6')">
            <a href="#" onclick="openNav('icon6')"><i class="fas fa-chart-bar hoverss"></i></a>
            <div class="label" id="label6"><p>name6</p></div>
        </div>
    </div>    
    
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Sidebar content here -->
    </div>

    <div class="upper_box">
        <div id="titleBar">
            <!-- Title and buttons go here -->
            <h1>SatelliteObjectDetective: Leaflet & YOLOv8 Integration</h1>
            <div class="heading">
                <!-- Add an HTML element for the loading spinner -->
                <div class="lds-ellipsis" id="loadingSpinner" style="display: none;">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <!-- Add an HTML element for the "Detect Objects" button -->
                <button id="exportBtn" onclick="downloadMap()" class="capture-button">Detect Objects</button>
                <button class="pop-button" onclick="showPopup()">Add Annotations</button>
                <button class="shaper" onclick="downloadShapefile()">Download Shapefile</button>
            </div>
        </div>
        <!-- <button class="capture-button">Capture and Save</button> -->

        <div id="map" class="map" style="z-index: 1;"></div>
        <div id="image" class="maps" style="display: none;">
        </div>


    </div>
    <!-- The Pop-up -->
    <div id="popup">
        <div class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Upload an Image and Label</h2>
            <div class="center_input">
                <div class="input-wrapper">
                    <label for="imageUpload" id="imageLabel" class="file-label">Select an Image (PNG only):</label>
                    <input type="file" id="imageUpload" accept="image/png" onchange="updateImageLabel()" />
                </div>
                <div class="input-wrapper">
                    <label for="labelUpload" id="labelLabel" class="file-label">Select a Label (TXT only):</label>
                    <input type="file" id="labelUpload" accept=".txt" onchange="updateLabelLabel()" />
                </div>
            </div>
            <div class="button_center">
                <button onclick="save()" class="save-button">Save Files</button>
            </div>

            <div class="traing_btn">
                <a href="/training" style="text-decoration: none;"> <button id="training_btn"
                        class="save-button">Training from Scratch</button> </a>
                <a href="/pretrained" style="text-decoration: none;"> <button id="training_btns" class="save-button"
                        style="margin-left: 20px;">Training from Pretrained</button> </a>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
