<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map with a custom style</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3498db;
        }

        .map {
            height: 90%;
            width: 100%;
        }
    </style>
</head>

<body onload="getLocation()">

    <div class="upper_box">
        <div id="titleBar">
            <!-- Title and buttons go here -->
            <h1>SatelliteObjectDetective: Leaflet & YOLOv5 Integration</h1>
            <div class="heading">
                <!-- Add an HTML element for the loading spinner -->
                <div class="lds-ellipsis" id="loadingSpinner" style="display: none;">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <!-- Add an HTML element for the "Detect Objects" button -->
                <button id="detectButton" class="capture-button">Detect Objects</button>
                <button class="pop-button">Add Annotations</button>
            </div>
        </div>
        <!-- <button class="capture-button">Capture and Save</button> -->

        <div id="map" class="map"></div>
        <div id="image" class="maps" style="display: none;">
        </div>


    </div>
    <!-- The Pop-up -->
    <div id="popup">
        <div class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Upload an Image and Label</h2>
            <div class="center_input">
                <div class="input-wrapper">
                    <label for="imageUpload" id="imageLabel" class="file-label">Select an Image (PNG only):</label>
                    <input type="file" id="imageUpload" accept="image/png" onchange="updateImageLabel()" />
                </div>
                <div class="input-wrapper">
                    <label for="labelUpload" id="labelLabel" class="file-label">Select a Label (TXT only):</label>
                    <input type="file" id="labelUpload" accept=".txt" onchange="updateLabelLabel()" />
                </div>
            </div>
            <div class="button_center" >
                <button onclick="save()" class="save-button">Save Files</button>
                <button id="training_btn" class="save-button" style="margin-left: 20px;">Training</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
   
</body>

</html>
